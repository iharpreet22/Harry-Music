<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h1>Music Player</h1>
            </div>
            <ul class="nav-items">
                <li class="active"><span class="icon">üè†</span> Home</li>
                <li><span class="icon">üîç</span> Search</li>
                <li><span class="icon">üìö</span> Library</li>
            </ul>
            <div class="playlists">
                <h3>Genres</h3>
                <ul id="playlist-list">
                    <li data-genre="rock">Rock</li>
                    <li data-genre="pop">Pop</li>
                    <li data-genre="jazz">Jazz</li>
                    <li data-genre="electronic">Electronic</li>
                </ul>
            </div>
        </nav>
        
        <main class="main-content">
            <header>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search for songs...">
                </div>
            </header>
            
            <div class="content">
                <section class="featured">
                    <h2>Featured Tracks</h2>
                    <div class="featured-grid" id="featured-tracks"></div>
                </section>
                
                <section class="tracks">
                    <h2>Top Tracks</h2>
                    <div class="tracks-list" id="tracks-list"></div>
                </section>
            </div>
        </main>
    </div>
    
    <footer class="player">
        <div class="now-playing">
            <img id="current-track-img" src="/placeholder.png" alt="Album art">
            <div class="track-info">
                <div id="current-track-name">No track selected</div>
                <div id="current-track-artist">-</div>
            </div>
        </div>
        
        <div class="player-controls">
            <div class="control-buttons">
                <button id="previous" class="control-btn"></button>
                <button id="play-pause" class="control-btn"></button>
                <button id="next" class="control-btn"></button>
            </div>
            
            <div class="progress-bar">
                <span id="current-time">0:00</span>
                <div class="progress">
                    <div id="progress-bar"></div>
                </div>
                <span id="duration">0:00</span>
            </div>
        </div>
        
        <div class="volume-control">
            <span class="volume-icon"></span>
            <input type="range" id="volume" min="0" max="100" value="50">
        </div>
    </footer>

    <script type="module" src="/main.js"></script>
</body>
</html>
